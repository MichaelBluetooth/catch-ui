<div class="d-flex justify-content-center">
  <div class="d-block justify-content-center">
    <div class="area1 p-3 py-5"> </div>
    <div class="p- text-center px-3">
      <div class="image mr-3">
        <img src="assets/user_silhouette_circle.png" class="rounded-circle" width="150" />
        <h4 class=" name mt-3 ">{{user.username}}</h4>
        <p class="information mt-3 text-justify">
          <ng-container *ngIf="user.about_me">
            {{user.about_me}}
          </ng-container>
          <ng-container *ngIf="!user.about_me">
            <i>No details provided</i>
          </ng-container>
        </p>
        <div class="d-flex justify-content-center mt-5">
          <ul class="list-icons">
            <li>
              <button class="btn btn-secondary">Clear Preferences</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
